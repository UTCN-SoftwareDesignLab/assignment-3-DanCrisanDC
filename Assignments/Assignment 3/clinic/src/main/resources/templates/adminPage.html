<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users Administration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>Users Administration</h2>

<form action="#" th:action="@{/adminPage}" th:object="${userDto}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Username Error</p>
    <p>Username: <input type="text" th:field="*{username}" /></p>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
    <p>Password: <input type="text" th:field="*{password}" /></p>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
    <p>Id: <input type="number" th:field="*{id}" /></p>
    <p><input type="submit" name="createUser" value="Create User" /></p>
    <p><input type="submit" name="updateUser" value="Update User" /></p>
    <p><input type="submit" name="deleteUser" value="Delete User" /></p>
</form>
</body>
</html>
